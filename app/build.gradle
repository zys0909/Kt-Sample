apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.centa.zhaoys"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField('String', 'BASE_URL', '\"https://www.wanandroid.com\"')
        buildConfigField('Long', 'CONNECT_TIMEOUT', '60000L')
        buildConfigField('Long', 'READ_TIMEOUT', '60000L')

        packagingOptions {
            pickFirst 'META-INF/*'
//            exclude 'META-INF/library_release.kotlin_module'
        }
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    if (LOCAL_DEBUG) {
        implementation 'com.github.zys0909:ktx-common:1.0.1-SNAPSHOT'
    } else {
        implementation 'com.github.zys0909:ktx-common:0.0.1'
    }
    def anko_version = '0.10.8'
    implementation "org.jetbrains.anko:anko-support-v4:$anko_version"

    def glideVersion = '4.9.0'
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glideVersion"

    def lifecycle_version = "2.2.0-alpha05"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    def retrofit_version = '2.6.0'
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"
    implementation 'com.squareup.okhttp3:logging-interceptor:4.0.1'

    def coroutines_version = '1.1.1'//协程
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    def life_coroutines = '2.2.0-alpha05' //lifecycle与协程适配
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$life_coroutines"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$life_coroutines"

    def moshi_version = '1.8.0'
    implementation "com.squareup.moshi:moshi-kotlin:$moshi_version"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"

    implementation 'com.airbnb.android:lottie:3.0.7'
    implementation "com.google.android.material:material:1.0.0"
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-4'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.1.6'

    implementation 'com.tencent:mmkv:1.0.22'
}
