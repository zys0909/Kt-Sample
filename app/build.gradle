apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion rootProject.ext.buildTools

    defaultConfig {
        applicationId "com.centa.zhaoys"
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField('String', 'BASE_URL', '\"https://www.wanandroid.com\"')
        buildConfigField('Long', 'CONNECT_TIMEOUT', '60000L')
        buildConfigField('Long', 'READ_TIMEOUT', '60000L')

        packagingOptions {
            pickFirst 'META-INF/*'
        }
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    if (LOCAL_DEBUG) {
        implementation 'com.github.zys0909:ktx-common:1.0.1-SNAPSHOT'
    } else {
        implementation 'com.github.zys0909:ktx-common:0.0.1'
    }

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.airbnb.android:lottie:3.3.1'
    implementation anko
    implementation viewpager2
    implementation tencent_x5
    implementation retrofit
    implementation retrofit_moshi
    implementation moshi
    kapt moshi_kapt
    implementation kotlinx_coroutines
    implementation kotlinx_coroutines_android
    implementation lifecycle_runtime_ktx
}
