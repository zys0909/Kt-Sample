apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: '../config.gradle'
apply from:'upload_nexus.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion rootProject.ext.buildTools

    defaultConfig {
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    kapt gilde_kapt
    kapt room_kapt
    api room_coroutines
    api lifecycle_extensions
    api lifecycle_viewmodel
    api logging_interceptor
    api glide_okhttp
    api mmkv
    api 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$rootProject.ext.kotlin_version"
    api "com.google.android.material:material:1.1.0-beta01"
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-4'
}
